<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" type="text/css" media="(min-width: 550px)" href="main-desktop.css">
    <link rel="stylesheet" type="text/css" media="(max-width: 550px)" href="main-mobile.css">

<body>
    <div id="box">
        <h1>Todo list</h1>

            <input type="text" id="input-text">
            <button id="add-button">
                <img id="add-image" src="./media/icons/plus.svg" alt="+">
            </button>
        </div>
        <ul id="list">
        </ul>
        <footer id="box-footer">
            <a href="https://github.com/Nicolassiqueira05/Todolist"> Github</a>
            <p id="name">Nicolas Siqueira</p>
        </footer>    
    </div>
    <script src="script.js"></script>
</body>
</html>
